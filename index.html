    <script>
        let list = [1,2,1,3,4,55,3,2,2];
        let dupList = [];
        let notDup = []
        let a = list.filter((acc,index) => {
            // console.log(list.indexOf(acc) === index)
            // list.indexOf(acc) === index ? 'acc' : 'index'
            if(list.indexOf(acc) === index){
                notDup.push(acc)
            }else{
                // console.log('duplicate', acc)
                dupList.push(acc)
            }
        })
        console.log('notDuplicate', notDup)
        console.log('duplicate', dupList)
    </script>
